<!DOCTYPE html>
<html>

<head>
    <title>UP POS Integrations | Rider Details Webhook</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0,maximum-scale=1.0, user-scalable=no" />
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div class="landing-header">
        <div class="header-container">
            <div class="custom-row">
                <div class="container-logo">
                    <a href="index.html">
                        <img src="images/up-logo.png" alt="tatacha logo" width="110px">
                    </a>
                </div>
                <div class="container-menu">
                    <ul>
                        <li>
                            <a href="index.html">HOME</a>
                        </li>
                        <div class="dropdown">
                            <div class="dropbtn">WEBHOOKS <i class="arrow down"></i></div>
                            <div class="dropdown-content">
                                <a href="order-relay-webhook.html">Order Relay</a>
                                <a href="rider-status.html">Rider Status</a>
                            </div>
                        </div>
                        <li>
                            <a href="">CONFIGURATIONS</a>
                        </li>
                        <li>
                            <a href="mailto:integrations.team@urbanpiper.com" class="sign-up-btn">SUPPORT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="landing-body">
        <div class="section-rider">
            <h1>RIDER STATUS UPDATE</h1>
            <br>
            <form id="rider_update" onsubmit="alert('submit!');return false">
                <label class="p-left"><b>Webhook Details</b></label>
                <div class="row">
                    <div class="col-md-12"> <input type="url" id="url" class="form-control" placeholder="Webhook URL*" required> </div>
                </div>
                <div class="row mt-3" style="display: none;">
                    <div class="col-md-6"> <input type="text" id="auth_key" class="form-control" placeholder="Auth Header Key" required> </div>
                    <div class="col-md-6"> <input type="text" id="auth_value" class="form-control" placeholder="Auth Header Value" required> </div>
                </div>
                <br>
                <label class="p-left"><b>Channel Details</b></label>
                <div class="row mt-3">
                    <div class="col-md-6"> <input type="text" id="a_name" class="form-control" placeholder="Aggregator Name* (ex: Zomato, Swiggy)" required> </div>
                    <div class="col-md-6"> <input type="text" id="a_id" class="form-control" placeholder="Aggregator Order ID*" required> </div>
                </div>
                <br>
                <label class="p-left"><b>Rider Details</b></label>
                <div class="row mt-3">
                    <div class="col-md-6"> <input type="text" id="r_name" class="form-control" placeholder="Rider Name*" required> </div>
                    <div class="col-md-6"> <input type="text" id="r_phone" class="form-control" placeholder="Rider Phone Number*" required> </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"> <input type="text" id="r_id" class="form-control" placeholder="Rider ID" required> </div>
                    <div class="col-md-6"> <input type="text" id="r_status" class="form-control" placeholder="Current Rider Status* (ex: Assigned, At store, Out for delivery, Delivered )" required> </div>
                </div>
                <br>
                <label class="p-left"><b>Store Details</b></label>
                <div class="row mt-3">
                    <div class="col-md-4"> <input type="text" id="u_id" class="form-control" placeholder="UrbanPiper Order ID*" required> </div>
                    <div class="col-md-4"> <input type="text" id="s_id" class="form-control" placeholder="UrbanPiper Store ID" required> </div>
                    <div class="col-md-4"> <input type="text" id="s_ref" class="form-control" placeholder="POS Store Ref ID" required> </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3 submit-button"><input class="submit" type="button" onclick="rider_details()" value="Trigger"></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
